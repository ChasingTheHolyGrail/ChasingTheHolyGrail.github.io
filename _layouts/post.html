---
layout: default
---
<article class="post-page">
  <div class="page-header">
    <a href="{{ site.baseurl }}/journey" class="post-back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      <span>Back to the Journey</span>
    </a>
    <h1 class="page-title">{{ page.title }}</h1>
    <div class="post-meta-header">
      <time datetime="{{ page.date | date: '%Y-%m-%d' }}" class="post-date-header">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      {% if page.categories.size > 0 %}
      <div class="post-categories-header">
        {% for category in page.categories %}
        <span class="category-pill">{{ category }}</span>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
  
  <div class="post-content-wrapper">
    <div class="post-content">
      {{ content }}
    </div>
    
    <footer class="post-footer-section">
      <div class="post-footer-divider"></div>
      <div class="post-footer-actions">
        <a href="{{ site.baseurl }}/journey" class="post-footer-link">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          <span>Back to the Journey</span>
        </a>
      </div>
    </footer>
  </div>
</article>
