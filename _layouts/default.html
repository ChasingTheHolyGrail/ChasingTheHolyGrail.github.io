<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="theme-color" content="#18A54B">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <title>{{ site.browser_title }}</title>
  <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/favicon.svg">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fonts.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
</head>
<body>
  {% include header.html %}
  
  <main class="main-content" id="main-content">
    {{ content }}
  </main>
  
  {% include footer.html %}
  <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>
</html>
