<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Main gradient based on #18A54B -->
    <linearGradient id="grailBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2ed573"/>
      <stop offset="50%" stop-color="#18A54B"/>
      <stop offset="100%" stop-color="#0d7a35"/>
    </linearGradient>
  </defs>
  
  <!-- Complete chalice as single unified shape -->
  <path d="M24 22
           Q24 16, 50 16
           Q76 16, 76 22
           Q76 24, 74 28
           Q68 48, 62 58
           Q56 66, 53 69
           C53 69, 53 74, 53 78
           C53 80, 54 82, 58 84
           Q64 86, 66 88
           Q68 90, 66 92
           Q58 94, 50 94
           Q42 94, 34 92
           Q32 90, 34 88
           Q36 86, 42 84
           C46 82, 47 80, 47 78
           C47 74, 47 69, 47 69
           Q44 66, 38 58
           Q32 48, 26 28
           Q24 24, 24 22
           Z" 
        fill="url(#grailBody)"/>
  
  <!-- Cup inner depth -->
  <ellipse cx="50" cy="24" rx="22" ry="7" fill="#0a5c28" opacity="0.5"/>
  
  <!-- Cup rim -->
  <ellipse cx="50" cy="22" rx="24" ry="6" fill="none" stroke="#2ed573" stroke-width="2"/>
  
  <!-- Rim highlight -->
  <path d="M28 20 Q50 14, 72 20" fill="none" stroke="#5ced97" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Base top highlight -->
  <ellipse cx="50" cy="88" rx="14" ry="3" fill="#18A54B"/>
  
  <!-- Base highlight arc -->
  <path d="M38 87 Q50 84, 62 87" fill="none" stroke="#5ced97" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  
  <!-- Left cup highlight reflection -->
  <path d="M30 28 Q32 40, 40 54" fill="none" stroke="#5ced97" stroke-width="2.5" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Small accent highlight -->
  <circle cx="34" cy="32" r="2" fill="#fff" opacity="0.5"/>
  
  <!-- Subtle dark green cross - slightly curved to match glass shape -->
  <g stroke="#0a5c28" stroke-width="2.5" stroke-linecap="round" opacity="0.5" fill="none">
    <path d="M50 36 L50 58"/>
    <path d="M38 45 Q50 48, 62 45"/>
  </g>
</svg>
