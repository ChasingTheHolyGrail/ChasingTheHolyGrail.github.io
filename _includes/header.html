<a href="#main-content" class="skip-link">Skip to main content</a>
<header class="site-header">
  <nav class="main-nav" role="navigation" aria-label="Main navigation">
    <div class="nav-container">
      <a href="{{ site.baseurl }}/" class="site-title" aria-label="Home">
        {{ site.title }}
      </a>
      <button class="mobile-menu-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="nav-menu">
        <span class="hamburger-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
      <ul class="nav-links" id="nav-menu">
        {% for item in site.navigation %}
        <li>
          <a href="{{ site.baseurl }}{{ item.url }}" 
             {% if page.url == item.url %}class="active"{% endif %}
             aria-current="{% if page.url == item.url %}page{% else %}false{% endif %}">
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
  <div class="menu-overlay" aria-hidden="true"></div>
</header>
